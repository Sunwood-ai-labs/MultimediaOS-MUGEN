<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <!-- Animated Text Gradient - v1.0.0 Launch Theme (Gold/Blue/Cyan) -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700">
        <animate attributeName="stop-color" values="#ffd700;#ffed4e;#00d4ff;#00ff88;#ffd700" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00d4ff">
        <animate attributeName="stop-color" values="#00d4ff;#00ff88;#ffd700;#7b2cbf;#00d4ff" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00ff88">
        <animate attributeName="stop-color" values="#00ff88;#ffd700;#00d4ff;#ffed4e;#00ff88" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Gradient Background - Launch Theme -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a">
        <animate attributeName="stop-color" values="#0a0a1a;#1a1a3e;#0f0c29;#16213e;#0a0a1a" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#1a1a3e">
        <animate attributeName="stop-color" values="#1a1a3e;#16213e;#24243e;#1a1a3e;#24243e" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#24243e">
        <animate attributeName="stop-color" values="#24243e;#1f1f4a;#1a1a3e;#16213e;#24243e" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow Effect - Enhanced for v1.0.0 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur">
        <animate attributeName="stdDeviation" values="4;8;5;9;4" dur="3s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Intense Glow for Sparkles -->
    <filter id="sparkle-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <g>
        <animateTransform attributeName="transform" type="translate" from="0 0" to="40 40" dur="15s" repeatCount="indefinite"/>
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,215,0,0.06)" stroke-width="1"/>
      </g>
    </pattern>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.9; }
    }
    @keyframes spin {
      from { transform-origin: center; transform: rotate(0deg); }
      to { transform-origin: center; transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes blink {
      0%, 100% { opacity: 0.3; r: 2; }
      50% { opacity: 1; r: 6; }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-3px); }
      75% { transform: translateY(3px); }
    }
    @keyframes rocket {
      0% { transform: translateY(0) rotate(-45deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
    }
    .main-text { animation: float 3s ease-in-out infinite; }
    .subtitle { animation: fadeIn 1s ease-out forwards; }
    .bracket-left { animation: pulse 1.5s ease-in-out infinite; }
    .bracket-right { animation: pulse 1.5s ease-in-out infinite 0.3s; }
    .circle-spin { animation: spin 25s linear infinite; transform-origin: center; }
    .dot-blink { animation: blink 1.2s ease-in-out infinite; }
    .sparkle { animation: sparkle 2s ease-in-out infinite; }
    .release-char { animation: wave 2s ease-in-out infinite; }
    .rocket { animation: rocket 4s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Extra Decorative Circles (Gold Theme) -->
  <circle cx="100" cy="150" r="90" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="2" class="circle-spin"/>
  <circle cx="1100" cy="150" r="110" fill="none" stroke="rgba(0,212,255,0.2)" stroke-width="2" class="circle-spin" style="animation-direction: reverse; animation-duration: 30s;"/>
  <circle cx="600" cy="150" r="220" fill="none" stroke="rgba(0,255,136,0.04)" stroke-width="1" class="circle-spin" style="animation-duration: 40s;"/>
  <circle cx="600" cy="280" r="160" fill="none" stroke="rgba(255,215,0,0.06)" stroke-width="1">
    <animate attributeName="r" values="160;185;160" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Floating Particles (Gold/Blue) -->
  <circle cx="150" cy="200" r="2.5" fill="#ffd700" opacity="0.8">
    <animate attributeName="cy" values="200;50;200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="100" r="2.5" fill="#00d4ff" opacity="0.8">
    <animate attributeName="cy" values="100;250;100" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="80" r="2" fill="#00ff88" opacity="0.7">
    <animate attributeName="cy" values="80;220;80" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="250" r="2" fill="#ffd700" opacity="0.7">
    <animate attributeName="cy" values="250;50;250" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="60" r="2.5" fill="#00d4ff" opacity="0.6">
    <animate attributeName="cy" values="60;240;60" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="11s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="270" r="2.5" fill="#00ff88" opacity="0.6">
    <animate attributeName="cy" values="270;30;270" dur="13s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="13s" repeatCount="indefinite"/>
  </circle>

  <!-- Shooting Stars (More for Launch) -->
  <g filter="url(#sparkle-glow)">
    <circle cx="0" cy="0" r="2.5" fill="#ffd700">
      <animateMotion dur="3s" repeatCount="indefinite" path="M 100 50 L 300 150"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="2" fill="#00d4ff">
      <animateMotion dur="4s" repeatCount="indefinite" begin="1s" path="M 1000 200 L 800 100"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="1.8" fill="#00ff88">
      <animateMotion dur="3.5s" repeatCount="indefinite" begin="0.5s" path="M 200 250 L 400 150"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Code Brackets Left -->
  <g fill="none" stroke="rgba(255,215,0,0.5)" stroke-width="3" stroke-linecap="round" class="bracket-left">
    <path d="M 200 120 Q 180 150 200 180"/>
    <path d="M 180 100 Q 150 150 180 200"/>
  </g>

  <!-- Code Brackets Right -->
  <g fill="none" stroke="rgba(0,212,255,0.5)" stroke-width="3" stroke-linecap="round" class="bracket-right">
    <path d="M 1000 120 Q 1020 150 1000 180"/>
    <path d="M 1020 100 Q 1050 150 1020 200"/>
  </g>

  <!-- Sparkles Around Title (More for v1.0.0) -->
  <g fill="white" filter="url(#sparkle-glow)">
    <polygon points="320,130 323,137 330,137 325,142 327,149 320,145 313,149 315,142 310,137 317,137" class="sparkle">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="880,130 883,137 890,137 885,142 887,149 880,145 873,149 875,142 870,137 877,137" class="sparkle" style="animation-delay: 0.7s">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </polygon>
    <polygon points="380,200 382,205 387,205 383,209 385,214 380,211 375,214 377,209 373,205 378,205" class="sparkle" style="animation-delay: 1.4s">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.4s"/>
    </polygon>
    <polygon points="820,200 822,205 827,205 823,209 825,214 820,211 815,214 817,209 813,205 818,205" class="sparkle" style="animation-delay: 0.3s">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </polygon>
    <polygon points="250,170 252,175 257,175 253,179 255,184 250,181 245,184 247,179 243,175 248,175" class="sparkle" style="animation-delay: 1s">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    </polygon>
    <polygon points="950,170 952,175 957,175 953,179 955,184 950,181 945,184 947,179 943,175 948,175" class="sparkle" style="animation-delay: 1.7s">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="1.7s"/>
    </polygon>
  </g>

  <!-- Main Text -->
  <text x="600" y="175" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="80" font-weight="900" fill="url(#text-gradient)" filter="url(#glow)" letter-spacing="6" class="main-text">fal-ai <tspan fill="rgba(255,255,255,0.7)" font-size="50">v1.0.0</tspan></text>

  <!-- Release Text (with Wave Animation) -->
  <text x="600" y="215" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="16" font-weight="400" fill="rgba(255,255,255,0.5)" letter-spacing="6" class="subtitle">
    <tspan class="release-char" style="animation-delay: 0s">L</tspan><tspan class="release-char" style="animation-delay: 0.1s">A</tspan><tspan class="release-char" style="animation-delay: 0.2s">U</tspan><tspan class="release-char" style="animation-delay: 0.3s">N</tspan><tspan class="release-char" style="animation-delay: 0.4s">C</tspan><tspan class="release-char" style="animation-delay: 0.5s">H</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="245" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.4)" letter-spacing="3" class="subtitle">MultimediaOS CC - AI-Powered Creative Workspace</text>

  <!-- Confetti/Particles Explosion -->
  <g>
    <circle cx="400" cy="150" r="2" fill="#ffd700">
      <animate attributeName="cx" values="400;350;400" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;120;150" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="150" r="2" fill="#00d4ff">
      <animate attributeName="cx" values="800;850;800" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;180;150" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="130" r="1.5" fill="#00ff88">
      <animate attributeName="cx" values="550;530;550" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="130;100;130" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="130" r="1.5" fill="#ff6b6b">
      <animate attributeName="cx" values="650;670;650" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="130;100;130" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="170" r="1" fill="#e040fb">
      <animate attributeName="cx" values="480;460;480" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="170;140;170" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.2;1" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="170" r="1" fill="#ffed4e">
      <animate attributeName="cx" values="720;740;720" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="170;140;170" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.2;1" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Decorative Dots -->
  <circle cx="300" cy="270" r="3.5" fill="#ffd700" class="dot-blink"/>
  <circle cx="325" cy="270" r="2.5" fill="#00d4ff" class="dot-blink" style="animation-delay: 0.2s"/>
  <circle cx="345" cy="270" r="2" fill="#00ff88" class="dot-blink" style="animation-delay: 0.4s"/>
  <circle cx="855" cy="270" r="2" fill="#00ff88" class="dot-blink" style="animation-delay: 0.6s"/>
  <circle cx="875" cy="270" r="2.5" fill="#00d4ff" class="dot-blink" style="animation-delay: 0.8s"/>
  <circle cx="900" cy="270" r="3.5" fill="#ffd700" class="dot-blink" style="animation-delay: 1s"/>
</svg>
